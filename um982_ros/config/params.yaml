# UM982 ROS2 Node Parameters
um982_node:
  ros__parameters:
    # Serial port settings
    port: "/dev/ttyUSB0"
    baud: 115200
    output_rate: 10  # Hz
    frame_id: "gps"

    # NTRIP settings (for RTK corrections)
    ntrip:
      enabled: false
      host: ""
      port: 2101
      mountpoint: ""
      user: ""
      password: ""
      gga_interval: 5.0  # seconds

    # ENU coordinate settings
    enu:
      enabled: false
      origin_lat: 0.0       # Origin latitude (degrees)
      origin_lon: 0.0       # Origin longitude (degrees)
      origin_alt: 0.0       # Origin altitude (meters)
      use_first_fix: false  # Use first valid fix as origin

    # TF broadcast settings
    tf:
      publish_tf: false     # Enable TF broadcast
      parent_frame: "map"   # Parent frame ID
      child_frame: "gps"    # Child frame ID
